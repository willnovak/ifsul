<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Square</title>
</head>
<body>
    <h1 class="square">teste</h1>

    <script>
        $("h1").mousedown( 
            () => {
                $("h1").text("funcionou")
                document.onmousemove = (event) => {
                    $("h1").css({top: event.pageY-$("h1").height()/2 , left: event.pageX-$("h1").width()/2, position: 'absolute'});
                }
            }
        ).mouseup(
            () => {
                $("h1").text("teste")
                document.onmousemove = null
            }
        )
    </script>

    <style>
        .square{
            height: 100px;
            width: 100px;
            background-color: lightblue;
        }
    </style>
</body>
</html>
